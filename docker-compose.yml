name: stock-predictor-data

x-airflow-common:
  &airflow-common
  build:
    context: .
    dockerfile: Dockerfile
  logging:
    driver: json-file
    options:
      max-size: "100m"
      max-file: "3"
  environment:
    &airflow-common-env
    # Core - LocalExecutor 사용 (Celery/Redis 필요 없음)
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 1

    # Database (stock-predict-db 컨테이너 사용)
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@stock-predict-db:5432/airflow

    # API
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'

    # Scheduler
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'

    # Webserver
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'

    # Timezone
    TZ: Asia/Seoul

    # Python path for plugins
    PYTHONPATH: '/opt/airflow'
  

  volumes:
    - ./dags:/opt/airflow/dags
    - ./plugins:/opt/airflow/plugins
    - ./config:/opt/airflow/config
    - ./logs:/opt/airflow/logs
  user: "${AIRFLOW_UID:-50000}:0"
  networks:
    - stock-predict-network

services:
  # Airflow Webserver
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # Airflow Scheduler
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # Airflow Init (초기 설정)
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /opt/airflow/logs /opt/airflow/dags /opt/airflow/plugins
        chown -R "${AIRFLOW_UID:-50000}:0" /opt/airflow/{logs,dags,plugins}

        # Airflow version 확인 (entrypoint 사용)
        /entrypoint airflow version

        # Connections import from JSON
        if [ -f /opt/airflow/config/connections.json ]; then
          echo "Importing connections from /opt/airflow/config/connections.json"
          /entrypoint airflow connections import /opt/airflow/config/connections.json
          echo "✓ Connections import completed!"
        else
          echo "⚠ connections.json not found, skipping..."
        fi

        echo "Airflow initialization completed!"
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-admin}
    user: "0:0"

  # Airflow CLI (디버그용)
  airflow-cli:
    <<: *airflow-common
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow

volumes:
  logs:

networks:
  stock-predict-network:
    external: true
